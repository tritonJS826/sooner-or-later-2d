version: "3.3"
services:
  staticdataserver:
    build:
      context: ./staticDataServer
      dockerfile: Dockerfile
    command: yarn run start
    restart: unless-stopped
    ports:
      - "5000:5000"
    networks:
      - app-network

  websockets:
    build:
      context: ./websockets
      dockerfile: Dockerfile
    command: yarn run start
    ports:
      - "5001:5001"
      - "5002:5002"
      - "5500-6000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: yarn run start
    ports:
      - "3000:3000"
